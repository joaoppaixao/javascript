<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Super tabuada</h1>
    <p>Escreva um número na caixa e te mostrarei a tabuada dele.</p>

    <form action="#" method="get">
        <section id="entrada">
            <p>
                <label for="txtn">Número: </label>
                <input type="number" name="numero" id="txtn" placeholder="Número:">
                <input type="submit" value="Tabuada" id="botao"  formaction="javascript:tabuada()">
            </p>
        </section>
        <section id="saida">
            <p>Preencha os dados acima e aperte o botão. </p>
        </section>
    </form>

    <script src="script.js"></script>
</body>
</html>
