<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contando de 0 até um número positivo qualquer</h1>
    <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números positivos)</p>

    <section id="entrada">
        <form action="#" method="get">
            <label for="txtn">Valor final:</label>
            <input type="number" name="num" id="txtn" placeholder="Apenas positivos">
            <input type="submit" value="Contar" id="botao" formaction="javascript:contar()">
        </form>
    </section>

    <section id="res">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
