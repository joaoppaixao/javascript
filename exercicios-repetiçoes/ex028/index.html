<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cálculo de fatorial</h1>
    <p>Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o fatorial dele. </p>
    <form action="#" method="get">
        <section id="entrada">
            <p>
                <label for="fnum">Número: </label>
                <input type="number" name="num" id="fnum" max="21" min="1">

                <input type="submit" value="Fatorial" id="botao" formaction="javascript:fatorial()">
            </p>
        </section>

        <section id="saida">
            <p>Preencha os dados acima e aperte o botão. </p>
        </section>
    </form>

    <script src="script.js"></script>
</body>
</html>
