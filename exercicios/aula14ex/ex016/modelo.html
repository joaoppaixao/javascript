<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <div id="dados">
            <p>
                <label for="txti">Início: </label>
                <input type="number" name="inicio" id="txti" required>
            </p>

            <p>
                <label for="txtf">Fim: </label>
                <input type="number" name="fim" id="txtf" required>
            </p>

            <p>
                <label for="txtp">Passo: </label>
                <input type="number" name="passo" id="txtp" required>
            </p>

            <button onclick="contar()">Contar</button>
            <button onclick="limpar()">Limpar</button>
        </div>
        
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section>

    <footer>
        <p>&copy; João Paixão</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
