<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: darkgray;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite o seu nome: ')
        document.write(`Olá, ${nome}! O seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()} <br>`)
        document.write(`O seu nome em letras minúsculas é: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
